<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game - Secret Santa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎅 Host Secret Santa Game</h1>
        
        <!-- Connection Status -->
        <div id="connection-status" class="status-indicator">
            <span class="status-dot connecting"></span>
            <span id="status-text">Connecting to server...</span>
        </div>
        
        <div id="setup-screen">
            <button onclick="createGame()" class="btn btn-primary" id="create-btn">
                Create New Game
            </button>
            <p id="loading-message" style="display: none; text-align: center; color: #666;">
                Creating game... <span class="loader"></span>
            </p>
        </div>
        
        <div id="waiting-screen" style="display: none;">
            <h2>Room Code: <span id="room-code" class="room-code"></span></h2>
            <p>Share this code with players!</p>
            
            <div class="player-list">
                <h3>Players Joined (<span id="player-count">0</span>):</h3>
                <ul id="players"></ul>
            </div>
            
            <div id="assignment-status">
                <p><span id="assignments-count">0</span> / <span id="total-players">0</span> players have entered their assignments</p>
            </div>
            
            <button onclick="startGame()" id="start-btn" class="btn btn-success" disabled>Start Game</button>
            <p id="status-message"></p>
        </div>
        
        <div id="game-screen" style="display: none;">
            <h2>Game in Progress!</h2>
            <div id="leaderboard">
                <h3>🏆 Leaderboard</h3>
                <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Connection configuration with better timeouts
        const socket = io({
            timeout: 10000,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: 5
        });
        
        let roomCode = null;
        let isCreatingGame = false;
        let connectionTimeout;
        
        // Connection status tracking
        socket.on('connect', () => {
            console.log('✓ Connected to server');
            updateConnectionStatus('connected', 'Connected');
            clearTimeout(connectionTimeout);
        });
        
        socket.on('disconnect', () => {
            console.log('✗ Disconnected from server');
            updateConnectionStatus('disconnected', 'Disconnected');
        });
        
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateConnectionStatus('error', 'Connection error');
            hideLoading();
        });
        
        socket.on('reconnecting', (attemptNumber) => {
            console.log(`Reconnecting... attempt ${attemptNumber}`);
            updateConnectionStatus('connecting', `Reconnecting (${attemptNumber})...`);
        });
        
        // Game events
        socket.on('game_created', (data) => {
            console.log('✓ Game created:', data.room_code);
            roomCode = data.room_code;
            document.getElementById('room-code').textContent = roomCode;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('waiting-screen').style.display = 'block';
            hideLoading();
        });
        
        socket.on('player_list_update', (data) => {
            const playersList = document.getElementById('players');
            playersList.innerHTML = '';
            data.players.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                playersList.appendChild(li);
            });
            document.getElementById('player-count').textContent = data.count;
            document.getElementById('total-players').textContent = data.count;
        });
        
        socket.on('assignment_submitted', (data) => {
            document.getElementById('assignments-count').textContent = data.submitted;
            if (data.all_ready) {
                document.getElementById('start-btn').disabled = false;
                document.getElementById('status-message').textContent = '✓ All players ready!';
            }
        });
        
        socket.on('game_started', () => {
            document.getElementById('waiting-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
        });
        
        socket.on('leaderboard_update', (data) => {
            const leaderboardDiv = document.getElementById('leaderboard-list');
            leaderboardDiv.innerHTML = '';
            
            if (data.leaderboard.length === 0) {
                leaderboardDiv.innerHTML = '<p>No one has found their Santa yet...</p>';
            } else {
                data.leaderboard.forEach(entry => {
                    const div = document.createElement('div');
                    div.className = 'leaderboard-entry';
                    div.innerHTML = `
                        <strong>#${entry.rank} ${entry.player}</strong> - 
                        ${entry.guesses} guess${entry.guesses !== 1 ? 'es' : ''} - 
                        Santa: ${entry.santa}
                    `;
                    leaderboardDiv.appendChild(div);
                });
            }
            
            if (data.game_complete) {
                leaderboardDiv.innerHTML += '<h3>🎉 Game Complete!</h3>';
            }
        });
        
        socket.on('error', (data) => {
            console.error('Server error:', data.message);
            alert('Error: ' + data.message);
            hideLoading();
        });
        
        // Helper functions
        function updateConnectionStatus(status, text) {
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.getElementById('status-text');
            
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
            
            // Enable/disable create button based on connection
            document.getElementById('create-btn').disabled = (status !== 'connected');
        }
        
        function showLoading() {
            document.getElementById('loading-message').style.display = 'block';
            document.getElementById('create-btn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('create-btn').disabled = false;
            isCreatingGame = false;
        }
        
        function createGame() {
            if (isCreatingGame) {
                console.log('Game creation already in progress');
                return;
            }
            
            if (!socket.connected) {
                alert('Not connected to server. Please wait...');
                return;
            }
            
            console.log('Creating game...');
            isCreatingGame = true;
            showLoading();
            
            // Set timeout for game creation
            connectionTimeout = setTimeout(() => {
                if (isCreatingGame) {
                    alert('Game creation timed out. Please try again.');
                    hideLoading();
                }
            }, 10000);
            
            socket.emit('create_game');
        }
        
        function startGame() {
            if (roomCode) {
                socket.emit('start_game', { room_code: roomCode });
            }
        }
    </script>
</body>
</html>
